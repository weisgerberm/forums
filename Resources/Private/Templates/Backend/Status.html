<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="Module"/>


<f:section name="Content">
    <h1>Overview</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    The most active users
                </div>
                <div class="card-body">
                    <f:if condition="{mostActiveUsers}">
                        <f:then>
                            <div class="row">
                                <f:for as="user" each="{mostActiveUsers}">
                                    <div class="col-8">{user.username}</div>
                                    <div class="col-4"><b>{user.post_count}</b> posts</div>
                                </f:for>
                            </div>
                        </f:then>
                        <f:else>
                            --none--
                        </f:else>
                    </f:if>

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Hottest threads
                </div>
                <div class="card-body">
                    <f:if condition="{hottestThreads}">
                        <f:then>
                            <div class="row">
                                <f:for as="thread" each="{hottestThreads}">
                                    <div class="col-8">{thread.title}</div>
                                    <div class="col-4"><b>{thread.post_count}</b> posts</div>
                                </f:for>
                            </div>
                        </f:then>
                        <f:else>
                            --none--
                        </f:else>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</f:section>
</html>
