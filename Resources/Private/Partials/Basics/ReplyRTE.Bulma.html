<html xmlns:forums="http://typo3.org/ns/Weisgerber/Forums/ViewHelpers"  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="forums__rte is-relative">
        <forums:render style="Generic" partial="FormErrors" />
        <f:form action="create" name="newPost" object="{newPost}">
            <forums:render partial="Basics/ReplyRTE.Basic" arguments="{_all}" />
            <forums:render partial="Basics/ReplyRTE.Advanced" arguments="{_all}"/>
            <f:if condition="!{forbidden}">
                <div class="row">
                    <div class="col-12">
                        <f:form.submit class="button is-primary" value="{f:translate(key:'LLL:EXT:forums/Resources/Private/Language/locallang.xlf:create-new-post')}" />
                    </div>
                </div>
            </f:if>
        </f:form>
    </div>
</html>
