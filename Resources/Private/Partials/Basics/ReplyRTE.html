<html  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="reply" class="forums__rte is-relative">
        <f:render partial="FormErrors" />

        <f:form.hidden name="thread" value="{thread}" />
        <f:render partial="Basics/ReplyRTE.Basic" arguments="{_all}" />
        <f:render partial="Basics/ReplyRTE.Advanced" arguments="{_all}"/>
        <f:if condition="!{forbidden}">
            <div class="row">
                <div class="col-12">
                    <div class="submit submit--lock">
                        <div class="submit__loader">
                            <span class="spinner-border spinner-border-sm" role="status"></span>
                        </div>
                        <f:form.submit class="submit__input btn btn-primary" value="{f:translate(key:'create-new-post')}" />
                    </div>
                </div>
            </div>
        </f:if>
    </div>
</html>
