<html xmlns:forums="http://typo3.org/ns/Weisgerber/Forums/ViewHelpers"  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                Avatar-Verwaltung
            </p>
        </header>
        <div class="card-content">
            <div class="columns">
                <f:for each="{avatars}" as="avatar">
                    <div class="column is-3">
                        <f:link.action class="box {f:if(condition: '{avatar} == {frontendUser.avatar}', then: 'is-active')}" action="saveAvatar" arguments="{avatar:avatar}">
                            <figure class="image">
                                <f:image src="{avatar.image.uid}" title="{f:translate(key:'LLL:EXT:forums/Resources/Private/Language/locallang.xlf:select-as-active-avatar')}" class="is-rounded" treatIdAsReference="1" width="80c" height="80c" />
                            </figure>
                        </f:link.action>

                    </div>
                </f:for>

            </div>
        </div>
    </div>
</html>
