<html xmlns:forums="http://typo3.org/ns/Weisgerber/Forums/ViewHelpers"  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<nav class="panel">
    <p class="panel-heading">
        <f:translate key="LLL:EXT:forums/Resources/Private/Language/locallang.xlf:profile" />
    </p>
    <div class="panel-block">
        <forums:render partial="FrontendUser/Profile/Submenu/Profile/Profile.Username" arguments="{value:frontendUser.username}" />
    </div>
    <div class="panel-block mb-6">
        <forums:render partial="FrontendUser/Profile/Submenu/Profile/Profile.Password" />
    </div>
    <p class="panel-heading">
        <f:translate key="LLL:EXT:forums/Resources/Private/Language/locallang.xlf:additional-informations" />
    </p>
    <div class="columns">
        <div class="column">
            <div class="panel-block">
                <forums:render partial="FrontendUser/Profile/Submenu/Profile/Profile.FullName" arguments="{value:frontendUser.username}" />
            </div>
        </div>
        <div class="column">
            <div class="panel-block">
                <forums:render partial="FrontendUser/Profile/Submenu/Profile/Profile.FullName.Public" arguments="{value:frontendUser.username}" />
            </div>
        </div>
    </div>

    <div class="panel-block">
        <button class="button is-primary">
            <f:translate key="LLL:EXT:forums/Resources/Private/Language/locallang.xlf:save" />
        </button>
    </div>
</nav>
</html>
