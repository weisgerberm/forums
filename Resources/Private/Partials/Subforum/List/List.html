<html  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{pages}">
    <f:then>
        <f:for each="{pages}" as="page">
            <f:render partial="Subforum/List/ListTable" arguments="{_all}" />
        </f:for>
    </f:then>
    <f:else>
        <f:render partial="Subforum/List/ListTableEmpty" arguments="{_all}" />

    </f:else>
</f:if>

</html>
