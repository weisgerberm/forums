<html  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{categoryPages}">
    <f:then>
        <f:for each="{categoryPages}" as="categoryPage">
            <table class="subforums subforums--striped table table-striped table-pc">
                <thead>
                    <tr>
                        <th scope="col">{categoryPage.title}</th>
                    </tr>
                </thead>
                <tbody>
                    <f:render partial="Subforum/List/List" arguments="{pages:categoryPage.children}" />
                </tbody>
            </table>
        </f:for>
    </f:then>
    <f:else>
        <f:render partial="Page/List/ListTableEmpty" arguments="{_all}" />
    </f:else>
</f:if>
</html>
