<html  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{categoryPages}">
    <f:then>
        <f:for as="categoryPage" each="{categoryPages}">
            a
        </f:for>
    </f:then>
    <f:else>
        <article class="message is-danger">
            <div class="message-body">
                <f:translate key="LLL:EXT:forums/Resources/Private/Language/locallang.xlf:no-subforums-found" />
            </div>
        </article>
    </f:else>

</f:if>
</html>
