<html  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:for each="{posts}" as="post" iteration="iterator">
    <f:variable name="counter">{keyOfFirstPaginatedItem+iterator.index+1}</f:variable>

    <div {f:if(condition:'{counter} > 1', then:'itemprop="comment" itemtype="https://schema.org/Comment" itemscope')} >
        <f:render partial="Post/Single/Post" section="Post" arguments="{_all}" />
    </div>
</f:for>
</html>
