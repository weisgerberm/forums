<html xmlns:forums="http://typo3.org/ns/Weisgerber/Forums/ViewHelpers"  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<h1 class="title is-1"><f:translate key="LLL:EXT:forums/Resources/Private/Language/locallang.xlf:create-new-thread" /></h1>

<f:flashMessages />

<forums:render style="Generic" partial="FormErrors" />

<f:form action="create" name="newThread" object="{newThread}">
    <forums:render partial="Thread/New/FormFields" />
    <forums:render partial="Thread/New/Advanced" arguments="{_all}"/>

    <div class="field is-grouped mt-6">
        <div class="control">
            <f:form.submit class="button is-primary has-text-weight-bold" value="{f:translate(key:'LLL:EXT:forums/Resources/Private/Language/locallang.xlf:create-new-thread')}" />
        </div>
    </div>
</f:form>
</html>
