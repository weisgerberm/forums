<html xmlns:forums="http://typo3.org/ns/Weisgerber/Forums/ViewHelpers"  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="field is-horizontal">
    <div class="field-body">
        <div class="field">
            <p class="control">
                <f:form.textfield class="input" property="headline" id="headline" placeholder="{f:translate(key: 'LLL:EXT:forums/Resources/Private/Language/locallang.xlf:thread-title')}" />
            </p>
        </div>
    </div>

</div>
<div class="field is-horizontal">
    <div class="field-body">
        <div class="field">
            <p class="control">
                <f:form.textarea id="thread-content" rows="10" property="posts.0.postContent.0.content" class="textarea is-primary forums-rte"></f:form.textarea>
                <div class="forums-rte-wordcount is-size-7 has-text-right"></div>
            </p>
        </div>
    </div>
</div>
</html>
