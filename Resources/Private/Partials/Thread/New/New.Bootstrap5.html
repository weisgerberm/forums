<h1 class="title is-1"><f:translate key="LLL:EXT:forums/Resources/Private/Language/locallang.xlf:create-new-thread" /></h1>

<f:flashMessages />

<f:render partial="FormErrors" />

<f:form action="create" name="newThread" object="{newThread}">

    <f:render partial="Thread/New/Advanced" arguments="{_all}"/>

    <div class="row">
        <div class="col-12">
            <f:form.submit class="btn btn-primary" value="{f:translate(key:'LLL:EXT:forums/Resources/Private/Language/locallang.xlf:create-new-thread')}" />
        </div>
    </div>
</f:form>
</html>
