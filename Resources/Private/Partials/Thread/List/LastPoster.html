<html  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:link.action action="show" controller="Thread" arguments="{thread:thread, jumpToLatest:1}">
        <div class="columns is-justify-content-flex-end">
            <div class="column is-narrow">
                {thread.lastPost.frontenduser.username}
            </div>
            <div class="column is-narrow">
                <f:render partial="Basics/Avatar" arguments="{avatar:thread.lastPost.frontenduser.avatar, width:settings.defaults.avatarWidthThreadLatestPost, height:settings.defaults.avatarHeightThreadLatestPost, placeholder:settings.defaults.avatar}"/>
            </div>
        </div>
    </f:link.action>
</html>
