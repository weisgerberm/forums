<html  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers" data-namespace-typo3-fluid="true">

    <h1>{thread.headline}</h1>
    <div class="fs-6 text-muted">
        <span class="icon-text">
            <f:if condition="{thread.firstPost.frontenduser}">
                <span class="icon is-small">
                    <i class="fas fa-user-edit"></i>
                </span>
                <span>
                    <f:render partial="Basics/Username" arguments="{frontenduser:thread.firstPost.frontenduser}" />
                </span>
            </f:if>
            <span class="icon is-small">
                <i class="far fa-clock"></i>
            </span>
            <span>
                <f:format.date format="%d.%m.%Y - %H:%M:%S" date="{thread.firstPost.currentPostContent.crdate}"></f:format.date>
            </span>

        </span>
    </div>
    <f:render partial="Post/List/List" arguments="{_all}" />
</html>
